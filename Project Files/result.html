<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #b71c1c;
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            margin: 20px 0;
        }

        h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #d32f2f;
            border: 1px solid #d32f2f;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Prediction Result</h1>

        <!-- Display Uploaded Image -->
        <img src="{{ url_for('static', filename=image_filename) }}" alt="Uploaded Image">

        <!-- Prediction Result -->
        <h4>Predicted Cell Type: <strong>{{ prediction }}</strong></h4>
        <p>Confidence: {{ confidence }}%</p>

        <!-- Go Back -->
        <a href="/">Try Another Image</a>
    </div>
</body>
</html>
